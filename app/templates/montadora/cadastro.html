{% extends 'layout.html' %}
{% block title %}Cadastro de montadoras{% endblock %}
{% block content %}
<div class="hero ">
    <div class="hero-body">
        <h1 class="title">Cadastro de montadoras</h1>
        <h2 class="subtitle">
            Os campos sinalizados com asterisco (*) s찾o obrigat처rios.
        </h2>

        <form method="post">


            {% if mensagem %}
            <div class="notification is-{{tipo_mensagem}}">
                <button class="delete"></button>
                {{mensagem}}
            </div>
            {% else %}

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="nome">* Nome da montadora:</label>
                <div class="col-md-5 input-group">
                    <span class="input-group-addon">
                      <span class="glyphicon">&#xe139;</span>
                    </span>
                    <input id="nome" name="nome" type="text" value="{{ model['nome'] }}" placeholder="Informe o nome" class="form-control input-md upper" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="origem">* Origem da montadora:</label>
                <div class="col-md-5 input-group">
                    <span class="input-group-addon">
                      <span class="glyphicon">&#xe139;</span>
                    </span>
                    <input id="origem" name="origem" type="text" value="{{ model['origem'] }}" placeholder="Informe a origem" class="form-control input-md origem" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="codmon_ea"> C처digo da montadora EA:</label>
                <div class="col-md-5 input-group">
                    <span class="input-group-addon">
                      <span class="glyphicon">&#xe139;</span>
                    </span>
                    <input id="codmon_ea" name="codmon_ea" type="text" value="{{ model['codmon_ea'] }}" placeholder="Informe o c처digo" class="form-control input-md" />
                </div>
              </div>

              <div class="field is-grouped">
                <p class="control">
                  <button class="button is-success">
                      <i class="fa fa-save"></i>
                      &nbsp;
                      Salvar
                  </button>
                </p>
                <p class="control">
                  <a class="button is-danger" href="{{ url_for('montadora.index') }}">
                      <i class="fa fa-window-close"></i>
                      &nbsp;
                      Cancelar
                  </a>
                </p>
              </div>

              {% endif %}
          </form>
      </div>
  </div>
        <script type="text/javascript">
          $(document).ready(function(){
            $("form").validate( {
              ignore: "",
              rules: {
                'nome':{
                  required:true,
                  maxlength:40
                },
                'origem':{
                  required:true,
                  maxlength:1
                },
                'codmon_ea':{
                  number:true
                }
              },
              errorPlacement: PADRAO.errorPlacement,
              highlight: PADRAO.highlight,
              unhighlight: PADRAO.unhighlight
            });
          });
        </script>
{% endblock %}

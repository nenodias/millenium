{% extends 'layout.html' %}
{% block title %}Cadastro de Técnicos{% endblock %}
{% block content %}
<div class="hero ">
    <div class="hero-body">
        <h1 class="title">Cadastro de técnicos</h1>
        <h2 class="subtitle">
            Os campos sinalizados com asterisco (*) são obrigatórios.
        </h2>

        <form method="post">


            {% if mensagem %}
            <div class="notification is-{{tipo_mensagem}}">
                <button class="delete"></button>
                {{mensagem}}
            </div>
            {% else %}

                <div class="field">
                    <label class="label" for="nome">* Nome do técnico:</label>
                    <p class="control has-icon has-icon-right">
                        <input id="nome" name="nome" type="text" value="{{ model['nome'] }}" placeholder="Informe o nome" class="input upper" />
                        <span class="icon is-small">
                            <i class="fa fa-check"></i>
                        </span>
                    </p>
                    <p class="help"></p>
                </div>

              <div class="field is-grouped">
                <p class="control">
                  <button class="button is-success">
                      <i class="fa fa-save"></i>
                      &nbsp;
                      Salvar
                  </button>
                </p>
                <p class="control">
                  <a class="button is-danger" href="{{ url_for('tecnico.index') }}">
                      <i class="fa fa-window-close"></i>
                      &nbsp;
                      Cancelar
                  </a>
                </p>
              </div>

              {% endif %}
              </form>
          </div>
      </div>
        <script type="text/javascript">
          $(document).ready(function(){
            $("form").validate( {
              ignore: "",
              rules: {
                'nome':{
                  required:true,
                  maxlength:60
                }
              },
              errorPlacement: PADRAO.errorPlacement,
              highlight: PADRAO.highlight,
              unhighlight: PADRAO.unhighlight
            });
          });
        </script>
{% endblock %}
